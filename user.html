<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Monitoring Project CMS</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-lg-10 col-md-12 col-sm-12">
        <div class="card shadow-lg mt-5">
          <div class="card-header text-center">
            <h3>Project Monitoring CMS</h3>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-striped table-hover">
                <thead class="thead-dark">
                  <tr>
                    <th>No</th>
                    <th class="text-left">Nama Project</th>
                    <th>Nama Tim Awal</th>
                    <th>Kontak Tim Awal</th>
                    <th>Nama Tim Lanjutan</th>
                    <th>Kontak Tim Lanjutan</th>
                    <th>Google Drive Link</th>
                  </tr>
                </thead>
                <tbody id="projectTableBody">
                  <!-- Data akan dimuat di sini -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {};

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const projectsRef = ref(db, "projects");
    const tableBody = document.getElementById("projectTableBody");

    onValue(projectsRef, (snapshot) => {
      tableBody.innerHTML = "";
      if (snapshot.exists()) {
        let no = 1;
        snapshot.forEach(childSnapshot => {
          const data = childSnapshot.val();
          const row = document.createElement("tr");

          row.innerHTML = `
            <td>${no++}</td>
            <td class="text-left">${data.project_name || ""}</td>
            <td>${data.initial_team_name || ""}</td>
            <td>${data.initial_team_contact || ""}</td>
            <td>${data.followup_team_name || ""}</td>
            <td>${data.followup_team_contact || ""}</td>
            <td>
              <a href="${data.google_drive_link || '#'}" target="_blank" class="btn btn-info btn-sm btn-custom">
                <i class="fas fa-link"></i> Lihat Project
              </a>
            </td>
          `;
          tableBody.appendChild(row);
        });
      } else {
        tableBody.innerHTML = `<tr><td colspan="7" class="text-center">Tidak ada data</td></tr>`;
      }
    });
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
