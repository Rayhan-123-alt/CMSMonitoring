<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hapus Project</title>
</head>

<body>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, remove } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {};

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Ambil id project dari URL
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');

    if (!id) {
      alert("ID project tidak ditemukan.");
      window.location.href = "index.html";
    } else {
      // Konfirmasi hapus
      if (confirm("Apakah Anda yakin ingin menghapus project ini?")) {
        remove(ref(db, 'projects/' + id))
          .then(() => {
            alert("Project berhasil dihapus");
            window.location.href = "index.html";
          })
          .catch((error) => {
            alert("Gagal menghapus project");
            console.error(error);
          });
      } else {
        window.location.href = "index.html";
      }
    }
  </script>
</body>

</html>
